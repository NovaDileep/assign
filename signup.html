				<form class="sign-form" action="trial.html" onsubmit="return valid()">
          <h2>Sign Up</h2>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="First Name" id="fname"></div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" id="lname"></div>
					<div class="form-group">	
					  <input class="form-control" placeholder="Phone no: XXX-XXX-XXXX" id="phone" required></div>
            <small id="wrongphone" ></small>
				  <div class="form-group">	
				    <input type="email" class="form-control" placeholder="Email Id" id="email" required></div>
            <small id="invalid"></small>
            <div class="form-group">
            <input onkeyup="trigger()" type="password" class="form-control" placeholder="Password" id="pwd" required>
            <span class="show-pass" onclick="toggle()">
              <i class="fa fa-eye" onclick="myFunction(this)"></i>
            </span>
          </div>
          <small id="constraint">lowercase, uppercase, number, symbol, minimum 8 characters</small>
          <div class="indicator">
            <span class="weak">1</span>
            <span class="medium">2</span>
            <span class="strong">3</span>
          </div>
          <div class="text">Your password is too weak!</div>
          
          <script>
               const indicator=document.querySelector(".indicator");
               const text=document.querySelector(".text");
               const password=document.querySelector("#pwd");
               const weak=document.querySelector(".weak");
               const medium=document.querySelector(".medium");
               const strong=document.querySelector(".strong");
               
               let regexpsmall=/[a-z]/;
               let regexpcap=/[A-Z]/;
               let regexpnum=/\d/;
               let regexpsym=/.[!,@,#,$,%,^,&,*,(,),_,+,=,?]/;
               function trigger(){
                 strength=0;
                 if(password.value!=""){
                   indicator.style.display="block";
                   indicator.style.display="flex";
                   if(password.value.length>=8){
                        strength+=1;
                   }
                   if(password.value.match(regexpsmall)){
                     strength+=1;
                   }
                   if(password.value.match(regexpcap)){
                     strength+=1;
                   }
                   if(password.value.match(regexpnum)){
                     strength+=1;
                   }
                   if(password.value.match(regexpsym)){
                     strength+=1;
                   }
                   if(strength==1||strength==2){
                     weak.classList.add("active");
                     text.style.display="block";
                     text.textContent="Your password is too weak!";
                     text.classList.add("weak");
                   }
                   if(strength==3||strength==4){
                     medium.classList.add("active");
                     text.textContent="Your password is medium";
                     text.classList.add("medium");
                   }
                   else{
                     medium.classList.remove("active");
                     text.classList.remove("medium");
                   }
                   if(strength==5){
                    medium.classList.add("active");
                     strong.classList.add("active");
                     text.textContent="Your password is strong";
                     text.classList.add("strong");
                   }
                   else{
                     strong.classList.remove("active");
                     text.classList.remove("strong");
                   }
                 }
                 else{
                  indicator.style.display="none";
                  text.style.display="none";
                 }
               }
          </script>
          
          <div class="form-group">
						<input type="password" class="form-control" placeholder="Repeat Password" id="pwds" required></div>
           <small id="incorrect" ></small>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" onchange="change()">
              <label class="form-check-label" for="exampleCheck1"><small style="color:#999999"> Agree our <span style="color: blue;">Privacy Policy</span> & <span style="color: blue;">Cookie Policy</span></small>
              </label>
            </div>
					<button type="submit" class="btn btn-primary" disabled="disabled" id="signup">Sign Up</button>
				   
        </form>
