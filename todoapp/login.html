<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
	<link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>
<body>
     <h1>To-Do</h1>
    <!--signin-->
    
	<form class="sign-form" action="todo.html" onsubmit="return check()">
          <h2>Log In</h2>
			<div class="form-group">	
				<input type="text" class="form-control" placeholder="Username" id="user" required>
            </div>
               <small id="invalid"></small>
         <div class="form-group">	
            <input type="password" class="form-control" placeholder="Password" id="password" required>
            <span class="show-pass" onclick="toggle()">
               <i class="fa fa-eye" onclick="myFunction(this)"></i>
             </span>
         </div>
            <small id="wrongpass"></small>
                         
             
            	  <div class="form-group">  
                 <button type="submit" class="btn btn-primary">Log In</button>
                    </div> 
				</form>
         <script src="todo.js"></script>
   </body>
</html>
